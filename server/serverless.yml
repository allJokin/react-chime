service: server
frameworkVersion: "2"
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
    packager: "yarn"
  serverless-offline:
    httpPort: 8080
plugins:
  - serverless-webpack
  - serverless-offline
provider:
  name: aws
  runtime: nodejs14.x
  apiGateway:
    minimumCompressionSize: 1024
    shouldStartNameWithService: true
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"
  lambdaHashingVersion: "20201221"
functions:
  hello:
    handler: src/functions/index.hello
    events:
      - http:
          path: /hello
          method: get
