service: server
frameworkVersion: "2"

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    packager: "yarn"
  serverless-offline:
    httpPort: 8080
    lambdaPort: 8082
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
  tableNames:
    MEETING_TABLE_NAME: Meeting-${self:provider.stage}
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dynamodb-local
provider:
  name: aws
  runtime: nodejs14.x
  apiGateway:
    minimumCompressionSize: 1024
    shouldStartNameWithService: true
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"
    MEETING_TABLE_NAME: ${self:custom.tableNames.MEETING_TABLE_NAME}
  lambdaHashingVersion: "20201221"
  stage: dev
  region: ap-northeast-1
functions:
  createMeeting:
    handler: src/functions/index.createMeeting
    events:
      - http:
          path: /meetings
          method: post
          cors: true
  getMeetings:
    handler: src/functions/index.getMeetings
    events:
      - http:
          path: /meetings
          method: get
          cors: true
  getMeeting:
    handler: src/functions/index.getMeeting
    events:
      - http:
          path: /meetings/{id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                id: true
resources:
  Resources:
    MeetingTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableNames.MEETING_TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: meetingId
            AttributeType: S
        KeySchema:
          - AttributeName: meetingId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
